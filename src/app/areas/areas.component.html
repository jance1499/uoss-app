<table class="table table-bordered table-sm table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Area Name</th>
            <th scope="col">Realm</th>
            <th scope="col">MinXP</th>
            <th scope="col">MaxXP</th>
        </tr>
    </thead>
    <tbody *ngFor="let area of areas">
            <tr>
                <th scope="row">{{area.Id}}</th>    
                <td>{{area.Area}}</td>    
                <td>{{area.Realm}}</td>
                <td>{{area.MinXP}}</td>
                <td>{{area.MaxXP}} </td> 
            <tr>   
    </tbody>
</table>
