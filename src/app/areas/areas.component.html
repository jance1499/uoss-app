<div class = "row">
    <label for="minSearch" class="col-sm-1 col-form-label m-3">
        Min
       </label>
    <div class="col-sm-1 m-3">
        <input
        type="text"
        maxlength="7"
        class="form-control"
        id="minSearch"
        (input)="onChangeMinXPSearch($event.target.value)"/>
    </div>
</div>
<div class="row">
    <label for="maxSearch"class="col-sm-1 col-form-label m-3"
        >Max
    </label>
    <div class="col-sm-1 m-3">
        <input
        type="text"
        maxlength="7"
        class="form-control"
        id="maxSearch"
        (input)="onChangeMaxXPSearch($event.target.value)" />
    </div>
</div>
<table class="table table-bordered table-hover m-3">
<thead>
    <tr>
        <th scope="col">Area Name</th>
        <th scope="col">Realm</th>
        <th scope="col">Min</th>
        <th scope="col">Max</th>
    </tr>
</thead>
<tbody *ngFor="let area of areas">
        <tr>
            <td>{{area.area}}</td>
            <td>{{area.realm}}</td>
            <td>{{area.minXP}}</td>
            <td>{{area.maxXP}} </td>
        <tr>
</tbody>
</table>
