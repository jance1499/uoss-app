<div class="modal-header">
  <h5 class="modal-title">Add Speedwalk</h5>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nameAdd">Name</label>
      <input
        type="text"
        [(ngModel)]="this.name"
        name="name"
        class="form-control"
        id="nameAdd"
        required
      />
    </div>
    <div class="form-group">
      <label for="directionsAdd">Directions</label>
      <input
        [(ngModel)]="this.directions"
        type="text"
        name="directions"
        class="form-control"
        aria-describedby="directionsHelp"
        id="directionsAdd"
        required
      />
      <small id="directionsHelp" class="form-text text-muted"
        >semicolon separated</small
      >
    </div>
    <div class="form-group">
      <label for="categoryAdd">Category</label>
      <select
        [(ngModel)]="this.category"
        class="form-control"
        name="category"
        id="categoryAdd"
        required
      >
        <option>Area</option>
        <option>Secret Hunt</option>
        <option>Point of Interest</option>
      </select>
    </div>
    <div class="form-group">
      <label for="decriptionAdd">Description</label>
      <input
        type="text"
        [(ngModel)]="this.description"
        class="form-control"
        name="description"
        id="descriptionAdd"
        required
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="addSpeedwalk()">
    Add
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss()"
  >
    Close
  </button>
</div>
