<ngb-alert type="success" *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">Link copied!</ngb-alert>

<form>
  <div class="form-group row">
    <label for="inputSearch" class="col-sm-1 col-form-label m-3">Search</label>
    <div class="col-sm-4 m-3">
      <input type="text" class="form-control" id="inputSearch" />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDelimiter" class="col-sm-1 col-form-label m-3"
      >Delimiter
    </label>
    <div class="col-sm-1 m-3">
      <input type="text" class="form-control" id="inputDelimiter" value=";" />
    </div>
  </div>
</form>

<table class="table table-sm m-3">
  <thead>
    <tr>
      <th scope="col">Directions</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let speedwalk of speedwalks">
      <td>
        <button
          class="btn btn-light"
          title="Copy to clipboard"
          (click)="onCopy(speedwalk.directions)"
        >
          <fa-icon [icon]="faCopy"></fa-icon>
        </button>
        {{ speedwalk.directions }}
      </td>
      <td>
        {{ speedwalk.category }}
      </td>
      <td>
        {{ speedwalk.description }}
      </td>
    </tr>
  </tbody>
</table>
