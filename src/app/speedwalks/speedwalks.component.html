<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <div class="toast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="inputSearch" class="col-sm-1 col-form-label m-3">Search</label>
    <div class="col-sm-4 m-3">
      <input type="text" class="form-control" id="inputSearch" />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDelimiter" class="col-sm-1 col-form-label m-3"
      >Delimiter
    </label>
    <div class="col-sm-1 m-3">
      <input type="text" class="form-control" id="inputDelimiter" value=";" />
    </div>
  </div>
</form>

<table class="table table-sm m-3">
  <thead>
    <tr>
      <th scope="col">Directions</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let speedwalk of speedwalks">
      <td>
        <button
          class="btn btn-light"
          title="Copy to clipboard"
          (click)="onCopy(speedwalk.directions)"
        >
          <fa-icon [icon]="faCopy"></fa-icon>
        </button>
        {{ speedwalk.directions }}
      </td>
      <td>
        {{ speedwalk.category }}
      </td>
      <td>
        {{ speedwalk.description }}
      </td>
    </tr>
  </tbody>
</table>
